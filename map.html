
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>疫情可视化</title>

    </head>
    <body>
        <div id="main" style="width: 600px;height:400px;border: 1px solid red;margin: 100px auto;"></div>
        <script src="./js/echarts.min.js"></script>
        <script src="./js/map/china.js"></script>
        <script type="text/javascript">
            let container = document.getElementById('main')
            var myChart = echarts.init(container);
              
            fetch('./data.json')  
            .then(response => response.json())  
            .then((data) => {
                let arr = data.map(r=>{
                    return{
                        name:r.provinceShortName,
                        value:r.currentconfirmedCount
                    }
                })
                console.log(arr);
            
            })  
               

            //fetch('./data.json').then(res=>res.json()).then(data=>{console.log(data)})
            // 指定图表的配置项和数据
            var option = {
                title:{
                    text:"疫情地图",
                    textStyle:{
                        fontSize:30
                    },
                    subtext:"111",
                    left:"center",
                    padding:15,
                },
                
                tooltip:{},
                series:[
                    {
                        name:"疫情地图",
                        type:'map',
                        map:"china",
                        
                    },
                ]
            };
    
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </body>
</html>
